<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en-US" }}">
    {{- partial "head.html" . -}}
    <body>
        <div class="wrapper">
            <div id="header" class="header">
                {{- partial "header.html" . -}}
            </div>
            <div id="content" class="content">
                {{- block "main" . }}{{- end }}
            </div id="footer" class="footer">
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
